<div class="">
    <main class="px-4 sm:px lg:px-40 pb-10"> 
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
            <h1 class="text-4xl font-bold text-black"></h1>
        </div> 
    <mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x">
        <mat-drawer mode="side" opened class="p-6">
            <app-filters (showCategory)="onShowCategory($event)"></app-filters>
        </mat-drawer>
        <mat-drawer-content class="p-6">
            <app-products-header 
                (columnsCountChange)="onColumnsCountChange($event)"
                (itemsCountChange)="onItemsCountChange($event)"
                (sortChange)="onSortChange($event)"
                ></app-products-header>
            <mat-grid-list
                gutterSize="16"
                [cols]="cols"
                [rowHeight]="rowHeight"
                >
                <mat-grid-tile *ngFor="let product of products">
                    <app-product-box
                    [product]="product"
                        (addToCart)="onAddToCart($event)" 
                    class="w-full" 
                    [fullWidthMode]="cols===1">
                    </app-product-box>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-drawer-content>
    
    </mat-drawer-container>
    </main>  
    </div>
